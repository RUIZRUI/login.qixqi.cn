<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" content="text/html" />
        <title>用户登录</title>
        <link type="text/css" rel="stylesheet" href="css/star.css" />
        <link type="text/css" rel="stylesheet" href="css/login.css" />
        <link rel="icon" type="image/x-icon" sizes="128x128" href="image/icon/user_128.ico" />
        <link rel="shortcut icon" type="image/x-icon" sizes="128x128" href="image/icon/user_128.ico" />
        <link rel="shortcut icon" type="image/x-icon" sizes="128x128" href="image/icon/favicon.ico" />
		<link rel="apple-touch-icon" type="image/png" href="image/icon/user.png" />
    </head>
    <body>
        <!-- 星空背景 -->
        <div id="particles-js"></div>
        <div id="white_content"></div>
        <div id="error_message">
            <label>验证错误，请正确填写信息</label>
            <button aria-label="Close">X</button>
        </div>
        <div id="user_login">
            <form name="login" id="login">
                <label for="login_field">用户名或邮箱</label><br />
                <input type="text" id="login_field" name="login_field" tabindex="1" /><br />
                <label for="password" >密码</label>
                <a class="label_link" href="./validate.html">忘记密码？</a><br />
                <input type="password" id="password" name="password" tabindex="2" /><br />
                <input type="checkbox" id="remember" name="remember" tabindex="3" checked="checked" />
                <label for="remember" class="remember_label">记住我</label><br />
                <div id="loginBtn">
                	<input type="submit" name="submit" value="登录" tabindex="4" id="submit" /><br />
                </div>
                <div id="otherLoginType">
                    其他账号登录：
                    <!-- <img src="image/logo/qq_logo.png" id="qqLoginImg" /> -->
                    <span id="qqLoginBtn"></span>
                </div>
            </form>
        </div>
        <div id="create_account">
            <p> New to QixQi ? &nbsp;&nbsp;&nbsp;
                <a class="label_link" href="./register.html">注册</a>
            </p>
        </div>
		<script type="text/javascript" src="./js/react.development.js"></script>
        <script type="text/javascript" src="./js/react-dom.development.js"></script>
        <script type="text/javascript" src="./js/babel.min.js"></script>
        <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript"  charset="utf-8"
    		src="https://connect.qq.com/qc_jssdk.js"
    		data-appid="101905453"
    		data-redirecturi="https://ruizrui.cn/login/login.html"
    		data-callback="true"
		></script>
        <script type="text/javascript" src="./js/login.js"></script>
        <script type="text/javascript" src="./js/particles.min.js"></script>
        <script type="text/javascript" src="./js/star.js"></script>
    </body>
</html>
